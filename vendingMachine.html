<!--vending machine-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마음자판기</title>
    <link rel="icon" type="images/logo.png" href="images/logo.png"/>
    <link rel="stylesheet" type="text/css" href="styles/vendingMachine.css"/>
    <script src="scripts/vendingMachine.js"></script>
    <script src="scripts/letterGenerator.js"></script>
    <script>
        window.onload = function(){
            sessionStorage.clear();
        }
    </script>
</head>
<body>
    <div id="container">
        <header>
            <h1>마음 자판기</h1>
        </header>
        <main id="machine">
            <div id="items">
                <div id="item-list">
                    <div class="item">
                        <div id="item0_text" align="center">#꿈</div>
                        <img id="item0_img" src="images/0.png"/>
                        <button class="select_button" id="0" onclick="buy(this); ">500</button>
                    </div>
                    <div class="item">
                        <div id="item1_text" align="center">#여행</div>
                        <img id="item1_img" src="images/1.png"/>
                        <button class="select_button" id="1" onclick=" buy(this); ">500</button>
                    </div>
                    <div class="item">
                        <div id="item2_text" align="center">#비밀</div>
                        <img id="item2_img" src="images/2.png"/>
                        <button class="select_button" id="2" onclick="buy(this);">500</button>
                    </div>
                    <div class="item">
                        <div id="item3_text" align="center">#그리움</div>
                        <img id="item3_img" src="images/3.png"/>
                        <button class="select_button" id="3" onclick="buy(this); ">500</button>
                    </div>
                    <div class="item">
                        <div id="item4_text" align="center">#행복</div>
                        <img id="item4_img" src="images/4.png"/>
                        <button class="select_button" id="4" onclick="buy(this); ">500</button>
                    </div>
                    <div class="item">
                        <div id="item5_text" align="center">#바람</div>
                        <img id="item5_img" src="images/5.png"/>
                        <button class="select_button" id="5" onclick="buy(this); ">500</button>
                    </div>
                    <div class="item">
                        <div id="item6_text" align="center">#음악</div>
                        <img id="item6_img" src="images/6.png"/>
                        <button class="select_button" id="6" onclick="buy(this); ">500</button>
                    </div>
                    <div class="item">
                        <div id="item7_text" align="center">#아무거나</div>
                        <img id="item7_img" src="images/7.png"/>
                        <button class="select_button" id="7" onclick="buy(this); ">0</button>
                    </div>
                </div>
            </div>
            <div id="machine-exit"></div>
            <div id="machine-slot">
                 <div id="machine-slot-money"></div>
                <div id="machine-slot-coin"></div>
            </div>
        </main>
        <sidebar>
            <section id="wallet">
                <h2>지갑</h2>
                <div id="content_wallet">
                    <p id="wallet_money">0</p>
                </div>
            </section>
            <section id="myItems">
                <h2>가방</h2>
                <div id="content_items">
                    <!--선택한 item 이미지가 들어가는 곳-->
                </div>
            </section>
            <section id="slot">
                 <h2>투입구</h2>
                 <div id="content_slot">
                    <input type="number" id="insertedMoney" min="1000" step="500" placeholder="입금액"/>
                    <button id="put_button" onclick="input()">put</button>
                </div>
            </section>
        </sidebar>
    </div>
</body>
</html>
